
spring:
  application:
    name: sf-loteamentos


  h2:
    console:
      enabled: true
      path: /h2-console



  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update


  datasource:
    username: sa
    password:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:./data/loteamentos-db



hibernate:
  dialect: org.hibernate.dialect.H2Dialect

server:
  servlet:
    context-path: /